type User {
  id: Int!
  email: String!
  password: String!
  username: String
  profilePhoto: String
  backgroundPhoto: String
  statusMsg: String
  verifiedEmail: Boolean!
  friends: [User]
  myMessage: [Chat]
  otherMessage: Chat
  createdAt: String!
  updatedAt: String
  lastLoginAt: String
}

type Query {
  user: User
}
